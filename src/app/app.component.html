<h1>{{title}}</h1>

<p *ngIf="todos.length == 0"><small>Sua lista de tarefas está vazia.</small></p>

<ul>
  <li *ngFor="let todo of todos">
    {{todo.id}}
    {{todo.todo}}
    <button type="button" *ngIf="!todo.done" (click)="markAsDone(todo)">Concluir</button>
    <button type="button" *ngIf="todo.done" (click)="markAsUndone(todo)">Refazer</button>
    <button type="button" (click)="remove(todo)">Remover</button>
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Tarefa:</label>
    <input type="text"
      placeholder="Título da tarefa"
      maxlength="60"
      formControlName="title"
    >
    <small *ngIf="form.controls['title'].invalid && !form.controls['title'].pristine">Este campo deve conter de 3 a 60 caracteres</small>
    <button type="button" [disabled]="form.invalid" (click)="add()">Salvar</button>
  </fieldset>
</form>
