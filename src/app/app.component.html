<h1>{{title}}</h1>

<ul>
  <li *ngFor="let todo of todos">
    {{todo.id}}
    {{todo.todo}}
    <button type="button" *ngIf="!todo.done" (click)="markAsDone(todo)">Concluir</button>
    <button type="button" *ngIf="todo.done" (click)="markAsUndone(todo)">Refazer</button>
    <button type="button" (click)="remove(todo)">Remover</button>
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Tarefa:</label>
    <input type="text"
      placeholder="TÃ­tulo da tarefa"
      maxlength="60"
      formControlName="title"
    >
    <button type="button">Salvar</button>
  </fieldset>
</form>
